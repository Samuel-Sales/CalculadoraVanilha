<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Vanilha</title>
</head>
<body>
    <header>
        <p>Samuel Sales</p>
    </header>

    <main class="main-container">
        <h2>Calculadora de Bagre</h2>
        <div class="resultado" id="resultado"></div>
        <div class="botoes">
            <button class="botoes-item" onclick="inserir('7')">7</button>
            <button class="botoes-item" onclick="inserir('8')">8</button>
            <button class="botoes-item" onclick="inserir('9')">9</button>
            <button class="botoes-item" onclick="inserir('/')">/</button>

            <button class="botoes-item" onclick="inserir('4')">4</button>
            <button class="botoes-item" onclick="inserir('5')">5</button>
            <button class="botoes-item" onclick="inserir('6')">6</button>
            <button class="botoes-item" onclick="inserir('*')">X</button>

            <button class="botoes-item" onclick="inserir('1')">1</button>
            <button class="botoes-item" onclick="inserir('2')">2</button>
            <button class="botoes-item" onclick="inserir('3')">3</button>
            <button class="botoes-item" onclick="inserir('-')">-</button>

            <button class="botoes-zero" onclick="inserir('0')">0</button>
            <button class="botoes-item" onclick="inserir('+')">+</button>
            <button class="botoes-igual" onclick="calc()">=</button>
            <button class="botoes-limpar" onclick="limparTela()">Limpar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
